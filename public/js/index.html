<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final Front-End II</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="container m-5 d-flex flex-column align-items-center">
        <div class="shadow p-5 rounded-4">
        <div class="row">
            <div class="col-12">
                <h1 class="tex-center fw-bold titulo">Cadastro</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 d-flex flex-column align-items-center">
                <div class="form-floating mb-3">
                    <input type="text" name="name" id="name" placeholder="name" class="form-control">
                    <label for="name">Nome</label>
                  </div>

                  <div class="form-floating mb-3">
                      <input type="password" name="pass" id="pass" placeholder="senha" class="form-control">
                      <label for="name">Senha</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" name="rpass" id="rpass" placeholder="senha" class="form-control">
                    <label for="rpass">Confirme a senha</label>
                </div>

                  <button onclick="cadastrar()" id="button" type="button" class="mt-3 btn btn-dark w-100">Cadastrar</button>    
            </div>
            
        </div>
    </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
